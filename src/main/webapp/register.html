	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<body>
	<div class="logo"><img src="images/logo.png"></div>
	<div class="main">
		<div class="signin">SIGN UP</div>
		<form class="form-horizontal" role="form" action="/register/doRegister.do">
		   <div class="form-group">
		      <label for="firstname" class="col-sm-3 control-label">用 &nbsp;户 名：</label>
		      <div class="col-sm-9">
		         <input type="text" class="form-control input-sm" id="firstname" 
		            placeholder="请输入用户名">
		      </div>
		   </div>
		   <div class="form-group">
		      <label for="mail" class="col-sm-3 control-label">邮 &nbsp;&nbsp;&nbsp;&nbsp; 箱：</label>
		      <div class="col-sm-9">
		         <input type="text" class="form-control input-sm" id="mail" 
		            placeholder="请输入邮箱">
		      </div>
		   </div>
		   <div class="form-group">
		      <label for="password1" class="col-sm-3 control-label">密 &nbsp;&nbsp;&nbsp;&nbsp; 码：</label>
		      <div class="col-sm-9">
		         <input type="password" class="form-control input-sm" id="password1" 
		            placeholder="请输入密码">
		      </div>
		   </div>
		   <div class="form-group">
		      <label for="password2" class="col-sm-3 control-label">确认密码：</label>
		      <div class="col-sm-9">
		         <input type="password" class="form-control input-sm" id="password2" 
		            placeholder="请再次输入密码">
		      </div>
		   </div>
		   <div class="other_info">
		   		<span>已有账户？<a href="#">马上登录</a></span>
		   </div>
		   <div class="login">
		   	<button type="submit" class="btn btn-default">&nbsp;&nbsp;取 消&nbsp;&nbsp;</button>&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
		   </div>
		</form>
